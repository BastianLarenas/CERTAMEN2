 <!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="/CSS/style.css">
    <title>Formulario</title>
 </head>
 <body>
    <h1 class="h1trabaja">Trabaja con nosotros</h1>
    <form>
        <div id="formedit" class="form-group">
          <label for="exampleFormControlInput1">Ingrese su email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@ejemplo.com">
        </div>
        <div id="formedit" class="form-group">
          <label for="exampleFormControlSelect1">Seleccione cuanto tiempo lleva en el rubro automotriz</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1 años</option>
            <option>2 años</option>
            <option>3 años </option>
            <option>4 o mas</option>
            
          </select>
        </div>
        <div id="formedit" class="form-group">
          <label for="exampleFormControlSelect2">Nacionalidad</label>
          <select multiple class="form-control" id="exampleFormControlSelect2">
            <option>Chilena</option>
            <option>Extranjera</option>
            
            
          </select>
        </div>
        <div id="formedit" class="form-group">
          <label for="exampleFormControlTextarea1">Comentenos su experiencia trabajando</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
 </body>
 </html>
